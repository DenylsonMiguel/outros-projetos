<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animations</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section>
    <h1 class="mouse">Hello, World</h1>
    <h3 class="animate slideInRight animate--slow">Hello, World</h3>
    <h4 class="animate rotate animate--delay--1s animate--infinite animate--slow">Hello, World</h4>
  </section>
</body>

</html>
